{% extends "base.html" %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px;
    text-align: center;
  "
>
  <img
    src="https://illustrations.popsy.co/gray/server-error.svg"
    alt="Erro 500"
    style="max-width: 300px; margin-bottom: 30px"
  />
  <h1 style="font-size: 2em; color: #ff6b00">Erro 500 – Algo deu errado!</h1>
  <p style="max-width: 500px; font-size: 1.1em; color: #555">
    Ocorreu um problema inesperado em nossos servidores. Estamos investigando e
    logo tudo voltará ao normal.
  </p>
  <a
    href="{{ url_for('galeria') }}"
    style="
      margin-top: 30px;
      background-color: #ff6b00;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    "
  >
    Voltar para a Galeria
  </a>
</div>
{% endblock %}
